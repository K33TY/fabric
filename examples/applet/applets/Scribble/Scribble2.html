<html>
<head>
	<title>Scribble</title>
</head>

<body>
	<applet title="Scribble" code="FabricAppletPanel.class"
		archive="../fabapp.jar" width="100%" height="100%">

 		<param name="codebase_lookup" value="false">

	</applet>
</body>
</html>
